<!DOCTYPE html>
<html>
<head>
  <title>Telegraf: Modern Telegram Bot Framework for Node.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <link rel="shortcut icon" href="//github.com/telegraf/telegraf/raw/master/docs/media/telegraf.png">
  <link rel="apple-touch-icon" href="//github.com/telegraf/telegraf/raw/master/docs/media/telegraf.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <style>
    .markdown-section {
      max-width: 93%;
      padding-left: 5px;
      padding-right: 5px;
    }
    .sidebar-toggle {
      display: inline !important;
    }
    .token.string {
      color: #183691 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'LetItCode/telegraf',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#e74625',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
